<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testiranje REST API-a</title>
</head>
<body>
    <h1>Forma za manipulaciju sa API-em</h1>
    <form action="">
        <div id="odabirTabele">
            <input type="radio" name = "odabirTabele" id="radioKategorija" value="kategorija">
            <label for="radioKategorija">Kategorija</label>

            <input type="radio" name = "odabirTabele" id="radioNovosti" value="novosti">
            <label for="radioNovosti">Novosti</label>
        </div>

        <div id="httpZahtev">
            <input type="radio" name = "httpZahtev" id="get" value="get">
            <label for="get">GET</label>

            <input type="radio" name = "httpZahtev" id="post" value="post">
            <label for="post">POST</label>

            <input type="radio" name = "httpZahtev" id="put" value="put">
            <label for="put">PUT</label>

            <input type="radio" name = "httpZahtev" id="delete" value="delete">
            <label for="delete">DELETE</label>
        </div>


    </form>
</body>
</html>
